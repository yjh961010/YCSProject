spring.application.name=neoheulge

#server
server.servlet.context-path=/
server.port = 7080

#view resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#jdbc
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=fin02
spring.datasource.password=fin02

#mybatis
mybatis.type-aliases-package=com.example.neoheulge.dto
mybatis.mapper-locations=/mybatis/**/*-mapper.xml
#mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.configuration.map-underscore-to-camel-case=false


# Redis
spring.data.redis.host=localhost


#JPA
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database=oracle
spring.jpa.properties.hibernate-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true

